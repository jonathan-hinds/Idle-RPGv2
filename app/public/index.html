<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Battle RPG</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <div id="app-container" class="container-fluid p-0 vh-100">
        <!-- The app will render here -->
        <div id="main-content" class="d-none">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Auto Battle RPG</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-view="stats">Stats</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-view="inventory">Inventory</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-view="shop">Shop</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-view="rotation">Rotation</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-view="battle">Battles</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-view="challenge">Challenge</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" data-view="adventure">Adventure</a>
                            </li>
                        </ul>
                        <div class="d-flex">
                            <span class="navbar-text me-3">
                                <i class="bi bi-coin"></i> <span id="gold-display">0</span>
                            </span>
                            <button id="logout-btn" class="btn btn-outline-light btn-sm">Logout</button>
                        </div>
                    </div>
                </div>
            </nav>
            <div id="content" class="container py-4">
                <!-- Views will be rendered here -->
            </div>
        </div>
    </div>

    <!-- Modal container -->
    <div class="modal fade" id="app-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Modal content will be rendered here -->
                </div>
                <div class="modal-footer">
                    <!-- Modal buttons will be rendered here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    
    <!-- Core Modules -->
    <script src="js/ui-renderer.js"></script>
    
    <!-- Views -->
    <script src="js/views/login-view.js"></script>
    <script src="js/views/character-view.js"></script>
    <script src="js/views/stats-view.js"></script>
    <script src="js/views/inventory-view.js"></script>
    <script src="js/views/shop-view.js"></script>
    <script src="js/views/rotation-view.js"></script>
    <script src="js/views/battle-view.js"></script>
    <script src="js/views/challenge-view.js"></script>
    <script src="js/views/adventure-view.js"></script>
    
    <!-- Main Application -->
    <script src="js/main.js"></script>
</body>
</html>
